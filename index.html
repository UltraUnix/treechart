<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Baumdiagramm</title>

    <style>

	.node {
		cursor: pointer;
	}

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.node text {
	  font: 12px sans-serif;
	}

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}

  div.tooltip {
    position: absolute;
    text-align: left;
    max-width: 200px;
    height: auto;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
  }
    </style>

	<style type="text/css"> h2, h4 {

		color:black;
		font: sans-serif;
		text-align: center

	</style>

  </head>

  <body>

  <h2>Baumdiagramm des Staatsbegriffs</h2>
  <h4>Studienbrief: Begriff und Wirklichkeit des modernen Staates (Arthur Benz)</h4>

<!-- load the d3.js library -->
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

        "children": [

            {
              "name": "Staatsgrenzen",
              "parent": "Staatsgebiet",
              "def": "<strong>Definition: </strong>Staatsgrenzen definieren den Raum, in dem ein Staat Herrschaft ausübt.",
              "children": [
                {
                  "name": "Innere Anerkennung",
                  "parent": "Staatsgrenzen",
                  "def": "<strong>Erklärung: </strong>Staatsgrenzen müssen, um als legitim zu gelten, durch das Volk anerkannt werden."
                 },
                 {
                  "name": "Äußere Anerkennung",
                  "parent": "Staatsgrenzen",
                  "def": "<strong>Erklärung: </strong>Anerkennung der Staatsgrenzen durch andere Staaten."

                 },
                 {
              "name": "Staatliche Gebietshoheit",
              "parent": "Staatsgebiet",
              "def": "<strong>Definition: </strong>Die staatliche Gebietshoheit kann zentral ausgeübt oder territorial gegliedert sein.",
              "children": [
                {
                  "name": "Föderalstaaten",
                  "parent": "Staatliche Gebietshoheit",
                  "def": "<strong>Beispiel: </strong>Deutschland."

                 {
                  "name": "Einheitsstaaten",
                  "parent": "Staatliche Gebietshoheit",
                  "def": "<strong>Beispiel: </strong>Frankreich."
                 }

                 }
                 ]
          },
          {
            "name": "Staatsvolk",
            "parent": "Klassisch",
            "def": "<strong>Definition: </strong>Das Staatsvolk ist ein Zusammenschluss von Mitgliedern einer Gesellschaft, die einen Staat bilden und sich damit von anderen Völkern unterscheiden."
          },
          {
            "name": "Staatsgewalt",
            "parent": "Klassisch",
            "def": "<strong>Definition: </strong>Was den Staat von anderen gesellschaftlichen Einrichtungen unterscheidet, sind die ihm zugewiesenen Funktionen und die spezifischen Kompetenzen, die erforderlich sind, um diese Funktionen zu erfüllen.",
            "children": [
            {
              "name": "Staatsfunktionen",
              "parent": "Staatsgewalt",
              "def": "<strong>Definition: </strong>Grundlegende Leistungserwartungen an den Staat.",
              "children": [
                {
                  "name": "Schutzfunktion",

                  "def": "<strong>Beispiel: </strong>Schutz nach außen, Friedenssicherung nach innen und Sicherung der natürlichen Lebensgrundlage."

                 {
                  "name": "Ökonomische Funktion",

                  "def": "<strong>Beispiel: </strong>Eigentumsordnung, Geldwesen und Marktordnung."
                 },
                 {

              "children": [

              ]
             }
            ]
          }
         ]
      },
      {
        "name": "Modern",
        "parent": "Staatsbegriff",
        "def": "<strong>Erklärung: </strong>Der moderne Staatsbegriff definiert sich über Merkmale der inneren Struktur des Staates (innere Form).",
        "children": [
          {
            "name": "Verfassung",
            "parent": "Modern",
            "def": "<strong>Definition: </strong>Die Verfassung beinhaltet die Regeln, welche die Art und Weise der Institutionalisierung staatlicher Herrschaft bestimmen."
          },

            "name": "Demokratie",
            "parent": "Modern",
            "def": "<strong>Definition: </strong>Demokratie bezeichnet im Allgemeinen die Herrschaft durch das Volk.",
            "children": [
                {
                  "name": "Repräsentation",
                  "parent": "Modern",
                  "def": "<strong>Erklärung: </strong>Machtübertragung von den Bürgern auf die Repräsentanten und Abhängigkeit der Repräsentanten vom Vertrauen der Bürger."
                 },
                 {
                  "name": "Gewaltenteilung",
                  "parent": "Modern",
                  "def": "<strong>Erklärung: </strong>Gewaltenteilung dient der Begrenzung staatlichen Machtmissbrauchs.",
                  "children": [
                    {
                      "name": "Herrschaft auf Zeit",

                     {

                     },
                     {
                      "name": "Rechtsstaatsprinzip",

                     }
                     ]
                 },
                 {
                  "name": "Partizipation",
                  "parent": "Modern",
                  "def": "<strong>Erklärung: </strong>Jede Form von Demokratie setzt Strukturen der Interessenvermittlung zwischen Regierten und Regierenden voraus, die es ermöglichen, dass Bürger an der politischen Willensbildung beteiligt werden."
                 }
                 ]
          },
          {
            "name": "Bürokratie",
            "parent": "Modern",
            "def": "<strong>Definition: </strong>Bürokratie bezeichnet den Verwaltungsstab moderner Staaten, der die Gesetze ausführt und die Leistungsaufgaben erfüllt."

// ************** Generate the tree diagram	 *****************
var margin = {top: 20, right: 120, bottom: 20, left: 120},
	width = 1500 - margin.right - margin.left,
	height = 700 - margin.top - margin.bottom;

var i = 0,
	duration = 750,
	root;

var tree = d3.layout.tree()
	.size([height, width]);

var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
    .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

root = treeData[0];
root.x0 = height / 2;
root.y0 = 0;

update(root);

d3.select(self.frameElement).style("height", "500px");

function mouseover(d) {
    d3.select(this).append("text")
        .attr("class", "hover")
        .attr('transform', function(d){
            return 'translate(5, -10)';
        })
        .text(d.name + ": " + d.id);
}

// Toggle children on click.
function mouseout(d) {
    d3.select(this).select("text.hover").remove();
}

function collapse(d) {
  if (d.children) {
    d._children = d.children;
    d._children.forEach(collapse);
    d.children = null;
  }
}

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 200; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });


  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
	  .on("click", click)
      .on("mouseover", function(d) {
        div.transition()
          .duration(200)
          .style("opacity", .9);
        div .html(
            d.def
            )
          .style("left", (d3.event.pageX - 30) + "px")
          .style("top", (d3.event.pageY + 30) + "px");
        })
      .on("mouseout", function(d) {
        div.transition()
          .duration(500)
          .style("opacity", 0);
        });

  nodeEnter.append("circle")
	  .attr("r", 1e-6)
	  .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
	  .attr("x", function(d) { return d.children || d._children ? -13 : 13; })
	  .attr("dy", ".35em")
	  .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
	  .text(function(d) { return d.name; })
	  .style("fill-opacity", 1e-6);

// add the tool tip
  var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);


  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
	  .attr("r", 10)
	  .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
	  .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
	  .remove();

  nodeExit.select("circle")
	  .attr("r", 1e-6);

  nodeExit.select("text")
	  .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", function(d) {
		var o = {x: source.x0, y: source.y0};
		return diagonal({source: o, target: o});
	  });

  // Transition links to their new position.
  link.transition()
	  .duration(duration)
	  .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
	  .duration(duration)
	  .attr("d", function(d) {
		var o = {x: source.x, y: source.y};
		return diagonal({source: o, target: o});
	  })
	  .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
	d.x0 = d.x;
	d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
	d._children = d.children;
	d.children = null;
  } else {
	d.children = d._children;
	d._children = null;
  }
  update(d);

}


</script>
